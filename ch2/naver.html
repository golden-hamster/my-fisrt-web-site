<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>네이버</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./naver.css">
</head>

<body>
    <header>
        <div class="center-align"><!-- 가운데 정렬용 div -->
            <!-- 속성명: 값; -->
            <!-- 인라인 스타일 -->
            <div id="header-top">
                <span>네이버를 시작페이지로 |</span>
                <span>쥬니어네이버 |</span>
                <span>해피빈</span>
            </div>
            <div id="header-search">
                <a href="https://www.naver.com">
                    <h1>
                        <span class="blind">네이버</span>
                        <!-- 주석(comment)입니다 -->
                        <!-- 속성(attribute)입니다-->
                    </h1>
                </a>
                <h2 class="blind">검색창</h2>
                <fieldset>
                    <legend class="blind">검색</legend>
                    <input />
                    <span id="search-keyboard"></span>
                    <span id="search-history"></span>
                    <button>
                        <span class="blind">검색</span>
                        <span class="ico_search_submit"></span>
                    </button>
                </fieldset>
            </div>
        </div>
    </header>
    <nav>
        <div class="center-align">
            <div id="search-ranking">
                <h2 class="blind">실시간 검색어</h2>
                <span id="rank-number">1</span>
                <span>햄스터</span>
            </div>
            <ul> <!-- unordered list-->
                <li><a href=""><span></span><span class="blind">메일</span></a></li> <!--list item-->
                <li><a href=""><span></span><span class="blind">카페</span></a></li>
                <li><a href=""><span></span><span class="blind">블로그</span></a></li>
                <li><a href=""><span></span><span class="blind">지식인</span></a></li>
                <li><a href=""><span></span><span class="blind">쇼핑</span></a></li>
                <li><a href=""><span></span><span class="blind">네이버페이</span></a></li>
                <li><a href=""><span></span><span class="blind">네이버쇼핑</span></a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="center-align">
            <div>
                <div id="main-ad" class="column_left"></div>
                <div id="main-login" class="column_right">
                    <h3>로그인</h3>
                </div>
            </div>
            <div>
                <div>
                    <h2>연합 뉴스</h2>
                <ol>
                    <li>햄스터</li>
                    <li>골든햄스터</li>
                    <li>드워프햄스터</li>
                </ol>
                </div>
                <div>
                    <div id="main-weather"></div>
                </div>
            </div>
            <div>
                <div>
                    <h3>언론사 목록</h3>
                    <ul>
                        <li><img src="./한국경제.png" alt="한국경제" /></li>
                        <li><img src="./헤럴드경제.png" alt="헤럴드경제" /></li>
                    </ul> 
                </div>
                <div>
                    <div id="main-second-ad"></div>
                </div>
            </div>
            <div>
                <div>
                    <h3>주제별 보기</h3>
                </div>
                <div>
                    <h3>쇼핑</h3>
                </div>
            </div>
            <div>
                <div>
                    <h3>이벤트</h3>
                </div>
                <div id="main-third-ad"></div>
            </div>
        </div>
    </main>
    <footer>
        <div>공지사항</div>
        <div>Creators</div>
        <div>회사소개</div>
    </footer>
</body>

</html>
